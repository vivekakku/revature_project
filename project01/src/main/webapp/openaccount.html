<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Open</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="border p-4">
            <h4>Open Account</h4>
            <form method="post" action="createaccount" id="form">
                <div class="form-group w-25">
                    <label>Enter Your id</label>
                    <input class="form-control " type="text" id="cust_id" placeholder="Enter id ">
                    
                      <label>Enter Your </label>
                    <input class="form-control " type="text" id="cust_acc_no" placeholder="Enter cust acc no">
                    
                    <label>Enter Your Name</label>
                    <input class="form-control " type="text" id="acc_type" placeholder="Enter acc_type ">
                    
                    <label>Enter Your AadharNumber</label>
                    <input class="form-control" type="number" id="aadhar" placeholder="Enter AadharNumber ">
                    
                    <label>Enter amount to open account </label>
                    <input class="form-control" type="number" id="open_bal" placeholder="Enter Amount "><br><br>
                    
                   
                     
                    
                    <button id="open" class="btn btn-primary" type="submit" id="submit"
                        value="open">Open</button><br>
                </div>
            </form>
        
    
        </div>

    </div>
    <div class="container">
        <div id="results">

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

<script>
    var form = document.getElementById('form')

    form.addEventListener('submit', function (e) {
        e.preventDefault()

        let url = "http://localhost:8080/project01/createaccount";
        fetch(url, {
            method: 'post',
            body: JSON.stringify({
            	cust_id: document.getElementById('cust_id').value,
            	cust_acc_no:document.getElementById('cust_acc_no').value,
            	acc_type:document.getElementById('acc_type').value,
            	aadhar: document.getElementById('aadhar').value,
            	open_bal: document.getElementById('open_bal').value
            }),
            headers: {
                'content-type': 'application/json; charset=UTF-8',
            }
        })
            alert("success");
            var results = document.getElementById('results')
        results.innerHTML = `<p>You have Succesfully Registered with details </p>
                            <p><a href='/project01'>Click Here to LOGIN</a></p>`
        })
</script>
</html>
